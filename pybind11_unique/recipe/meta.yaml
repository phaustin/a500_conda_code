package:
  name: 'make_unique'
  version: 0.1

build:
  number: 0.1

source:
  path: ../

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - pybind11 
    - numpy    
    - xtensor-python
    - cmake
    - numpy

  host:
    - libcxx # [osx]
    - libstdcxx-ng # [linux]
    - python
    - setuptools
    - pybind11 
    - numpy    
    - xtensor-python
    - cmake
    - numpy


  run:
    - libcxx  # [osx]
    - libcxx-ng  # [linux]
    - python
    - numpy

test:
  requires:
    - libcxx  # [osx]
    - libcxx-ng  # [linux]
    - pytest

about:
  summary: An example project built with pybind11.
  license_file: LICENSE
